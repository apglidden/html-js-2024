<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 | JavaScript Assignment</title>
</head>
<body style="background-color: bisque;">
    <h1>Week 6 | JavaScript Assignment</h1>
    <script>
        var taxFee = 0.20;

        var wage = Number(prompt(`Please enter your wage.`));
        var hours = Number(prompt(`Please enter the hours you worked.`));

        var grossPay = wage * hours * 2;
        var taxes = grossPay * taxFee;
        var netPay = grossPay - taxes;

        console.log("Gross Earnings",grossPay);
        console.log("Net Earnings",netPay);
        console.log("Taxes Paid",taxes);

        alert(`
            Gross Earnings: ${grossPay}
            Net Earnings: ${netPay}
            Taxes Paid: ${taxes}
        `);
    </script>
</body>
</html>
